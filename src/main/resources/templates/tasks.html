<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/" method="post" class="row g-3 mb-4">
        <div class="col-md-10">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg w-100">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Task Title with Strike-through if completed -->
                    <span th:text="${task.title}"
                          th:classappend="${task.complete} ? 'text-strikethrough' : ''">
                        Task Title
                    </span>

                    <!-- Toggle and Delete Buttons Grouped -->
                    <div class="btn-group" role="group">
                        <a th:href="@{'/' + ${task.id} + '/toggle'}"
                           class="btn btn-outline-secondary btn-sm">Toggle</a>

                        <a th:href="@{'/' + ${task.id} + '/delete'}"
                           class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
